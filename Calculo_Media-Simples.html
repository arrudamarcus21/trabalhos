<html>
    <head>
    <script>
        function calcMedia(){
            var n1 = document.getElementById("n1");
            var n2 = document.getElementById("n2");
            var n3 = document.getElementById("n3");

            var res = (parseInt(n1.value) + parseInt(n2.value) + parseInt(n3.value))/3
       
            
            if(n1.value == "" && n2.value == "" && n3.value == ""){
                alert('preecha todos os campos');
            }else if(n1.value == "" || n2.value == "" || n3.value == ""){
                alert('Um ou mais campos estão vazio');
            }else{
                alert(res);
            }
        }
    </script>        
    </head>
    <body>
        <h2>Cálculo de Média</h2>
        <label>nota 1: </label>
        <input type="number" min="0" max="10" id="n1" value="">

        <br>

        <label>nota 2: </label>
        <input type="number" min="0" max="10" id="n2" value="">

        <br>

        <label>nota 3: </label>
        <input type="number" min="0" max="10" id="n3" value="">

        <br>

        <input type="button" value="Media" onclick="calcMedia()">
    </body>
</html>
